
<html lang="en">

    <body>
        <h2>Please enter an amount</h2>

            <input type = "button" id = "7" value = "7" onclick= "document.ATM.input.value += '7'">
            <input type = "button" id = "8" value = "8" onclick= "document.ATM.input.value += '8'">
            <input type = "button" id = "9" value = "9" onclick= "document.ATM.input.value += '9'"><br>
            <input type = "button" id = " " value = "AC" onclick= "btnclear()">
            <input type = "button" id = "0" value = "0" onclick= "document.ATM.input.value += '0'"><br><br>
            <button type="button" id="btn">Submit!</button><br>
            <p>
                <textarea rows="5" cols="10" id="txtArea1"></textarea>
                <textarea rows="5" cols="10" id="txtArea2"></textarea>
                <textarea rows="5" cols="10" id="txtArea3"></textarea></p>
        </form>
        <script src="script.js"></script>
    </body>
</html>
